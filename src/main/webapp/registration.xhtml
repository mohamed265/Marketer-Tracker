<!DOCTYPE html>

	xmlns:ui="http://java.sun.com/jsf/facelets">



<ui:composition template="/template/commonLayout.xhtml">
	<ui:define name="page_title">
       Registration Page
        </ui:define>
	<ui:define name="menu">
	</ui:define>
	<ui:define name="content">
		<style>
body {
	background-image: url("");
}

table {
	width: 100%;
}
</style>
		<center>
			<div
				style="width: 80%; margin: 0 auto; font-size: 20px; font-weight: bold;">
				<div style="height: 50%; float: left;">
					<h:form>
											<p:menu>
						<p:submenu label="User">
							<p:menuitem value="Home"
								actionListener="#{menuBean.navigatTo('home')}" update="messages"
								ajax="false" icon="ui-icon-back" />
							<p:menuitem value="Add User"
								actionListener="#{menuBean.navigatTo('registration')}"
								update="messages" ajax="false" icon="ui-icon-back" />
							<p:menuitem value="User Map Tracking"
								actionListener="#{menuBean.navigatTo('usermap')}"
								update="messages" ajax="false" icon="ui-icon-back" />
							<p:menuitem value="User Image Tracking"
								actionListener="#{menuBean.navigatTo('imagetrack')}"
								update="messages" ajax="false" icon="ui-icon-back" />
						</p:submenu>
						<p:submenu label="Group">
							<p:menuitem value="Add Group"
								actionListener="#{menuBean.navigatTo('group')}"
								update="messages" ajax="false" icon="ui-icon-back" />
							<p:menuitem value="Add Users To Group"
								actionListener="#{menuBean.navigatTo('groupuserassgin')}"
								update="messages" ajax="false" icon="ui-icon-back" />
						</p:submenu>
						<p:submenu label="Video">
							<p:menuitem value="Add Video"
								actionListener="#{menuBean.navigatTo('videos')}"
								update="messages" ajax="false" icon="ui-icon-back" />
							<p:menuitem value="Assign Video To User"
								actionListener="#{menuBean.navigatTo('videoassgin')}"
								update="messages" ajax="false" icon="ui-icon-back" />
							<p:menuitem value="Assign Videos To Group"
								actionListener="#{menuBean.navigatTo('groupvideoassgin')}"
								update="messages" ajax="false" icon="ui-icon-back" />
						</p:submenu>
						<p:submenu>
							<p:menuitem value="Logout"
								actionListener="#{logoutBean.logout()}" update="messages"
								ajax="false" icon="ui-icon-power" />
						</p:submenu>
					</p:menu>
					</h:form>
				</div>
				<div style="height: 50%; float: right; width: 60%;">

					<h:form id="form">
						<div
							style="margin-top: 4%; margin-right: -40px; width: 60%; margin: 0 auto;">
							<h:panelGrid columns="3" cellpadding="5">
								<p:outputLabel value="Name" />

								<p:inputText id="name" value="#{registrationBean.user.name}"
									placeholder="Enter name" required="true"
									requiredMessage="Name Required" />
								<p:outputLabel />

								<p:outputLabel value="Identifier" />
								<p:inputText id="email" value="#{registrationBean.user.email}"
									type="email" placeholder="Enter Identifier" required="true"
									requiredMessage="Identifider Required" />
								<p:outputLabel id="emailmessage"
									value="#{registrationBean.errorMessageEmail}"
									style="color:red;" />

								<!-- 							<p:outputLabel styleClass="side_label" value="Password" /> -->
								<!-- 							<p:password id="password" value="#{registrationBean.password}" -->
								<!-- 								placeholder="Enter password" required="true" -->
								<!-- 								requiredMessage="Password Required" /> -->
								<!-- 							<p:outputLabel /> -->

								<!-- 							<p:outputLabel styleClass="side_label" -->
								<!-- 								value="Confirmation Password" /> -->
								<!-- 							<p:password id="sPassword" -->
								<!-- 								value="#{registrationBean.confirmationPassword}" -->
								<!-- 								placeholder="Enter confirmation Password" required="true" -->
								<!-- 								requiredMessage="Confirmation Password Required" /> -->
								<!-- 							<p:outputLabel /> -->


								<!-- 							<p:link href="/index.xhtml" for="signup-btn" value="login" /> -->
								<p:commandButton value="Add User"
									action="#{registrationBean.save()}" update="form" />
							</h:panelGrid>
						</div>
					</h:form>
				</div>

			</div>
		</center>

	</ui:define>
</ui:composition>
</html>
